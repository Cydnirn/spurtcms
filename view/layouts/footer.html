{{define "footer"}}
{{$Translate := .translate}}
<!-- Center Modal -->
<div class="modal fade delete-modal" id="centerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="warn-image">
          <img src="/public/img/wraning.svg" alt="" />
        </div>
        <h2 class="heading-second deltitle"></h2>
        <p class="heading-three deldesc" id="content">
        </p>
        <a href="javascript:void(0)" class="heading-three delname"></a>
      </div>
      <div class="modal-footer">
        <a id="delete" class="spaceid" href="javascript:void(0)">
          <button type="button" class="btn-reg btn-md primary" id="delid" name="delid">{{$Translate.Yes}}</button></a>
        </button>
        <button class="btn-reg btn-md secondary" data-bs-dismiss="modal" id="delcancel">
          {{$Translate.No}}
        </button>
      </div>
    </div>
  </div>
</div>
<footer>
  <p class="para">{{.Menu.Footer}}</p>
</footer>

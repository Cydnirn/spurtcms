{{template "header" .}}
{{template "settingsmenu" .}}
{{$Translate := .translate}}
{{template "head" .}}



<div class="page-wrapper settings-wrapper">
    <div class="details-roles">
        <div class="security-details">
            <form action="/settings/updatepassword" id="passform" method="post" name="passform">
                <input type="hidden" name="csrf" value="{{.csrf}}">
            <h4 class="heading-four" style="font-weight: 500;">{{$Translate.Security.Changepassword}}</h4>
            <p class="para-light">{{$Translate.Security.Changepasscontent}}</p>

            <div class="input-group" id="passgroup">
                <label for="" class="input-label">{{$Translate.Security.Newpass}} *</label>
                <div class="ig-row">
                    <input type="password" id="pass" class="field" placeholder="{{$Translate.Security.Enternewpass}}" name="pass" autocomplete="off">
                    <button class="eye" id="eye1" type="button" ><img  class="tooltip-icon-SR" id="eye-close1" data-bs-toggle="tooltip" data-bs-custom-class="lms-tooltip" data-bs-html="true" data-bs-placement="top"
                        title="{{$Translate.Setting.Showpassword}}" src="/public/img/eye-closed.svg" alt=""><img  class="tooltip-icon-SR" id="eye-open1" data-bs-toggle="tooltip" data-bs-custom-class="lms-tooltip" data-bs-html="true" data-bs-placement="top"
                        title="{{$Translate.Setting.Hidepassword}}" style="display: none;" src="/public/img/eye-opened.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="input-group" id="cpassgroup">
                <label for="" class="input-label">{{$Translate.Security.Confirmnewpass}} *</label>
                <div class="ig-row">
                    <input type="password" id="cpass" class="field" placeholder="{{$Translate.Security.Confirmnewpass}}" name="cpass" autocomplete="off">
                    <button class="eye" id="eye2" type="button"><img  class="tooltip-icon-SR" id="eye-close2" data-bs-toggle="tooltip" data-bs-custom-class="lms-tooltip" data-bs-html="true" data-bs-placement="top"
                        title="{{$Translate.Setting.Showpassword}}" src="/public/img/eye-closed.svg" alt="">
                        <img  class="tooltip-icon-SR" id="eye-open2" data-bs-toggle="tooltip" data-bs-custom-class="lms-tooltip" data-bs-html="true" data-bs-placement="top"
                        title="{{$Translate.Setting.Hidepassword}}" src="/public/img/eye-opened.svg" style="display: none;" alt=""></button>
                </div>
            </div>
        </div>
       
    </div>
    <div class="configurationContent-btm">
        <!-- <button class="btn-reg btn-lg secondary passcancel">Cancel</button> -->
        <button class="btn-reg btn-lg primary passsave" >{{$Translate.Save}}</button>
    </div>
</form>
</div>
{{template "footer" .}}
<script src="/public/js/settings/changepassword/changepassword.js"></script>
{{template "footerclose" .}}
